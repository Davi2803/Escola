<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de login do Davi Maier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="POST">
            <input type="text" name="username" class="input-field" placeholder="Usuário" required>
            <input type="password" name="password" class="input-field" placeholder="Senha" required>
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        <div class="signup-link">
            Não tem uma conta? <a href="#">Cadastre-se aqui</a>
        </div>
    </div>

</body>
</html>
